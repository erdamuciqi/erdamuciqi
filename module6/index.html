<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>module6</title> 
    <link rel="icon" type="image/x-icon" href="logo.png">
</head>
<body>

    <!--- block elementet--> <!-- bllok elemente quhen h1,..h6, p, li.., etc, te cilat se thyejn rreshtin -->

    <!-- h1,...h6, p, li,...-->


     <h1>heading 1</h1>
     <h2>heading 2</h2>

     <p>paragraph</p>

     <ul>
        <li> pizza </li>
        <li> pasta </li>
        <li> hamburger </li>
     </ul>


     <!-- inline elementet-->   <!--i vendos te gjitha tagjet me nje rresht -->

     <!-- img, a, cite, strong-->          <!-- jan tagjet te cilat jane inline elemente-->

      <img src="logo.png" width="200" height="200">    <!-- vendos nje foto ne projekt-->

      <a href="https://shkolladigjitale.com/"> Link</a> <!-- vendos nje link ne projekt-->

      <cite> this is a cite element</cite>  <!-- ndryshon shkronjat -->

      <strong> this is a strong element</strong> <!-- ben shkronjat me te theksuara-->

      <span> this is a span element</span> 

      <video width="300" height="200" controls autoplay > <!-- vendos nje video ne projekt-->
    
        <source src="video.mp4" type="video/mp4">
        <source src="video.ogg" type="video/ogg">
        your browser does not support the video tag 
      </video>

      <audio controls> <!-- vendos nje audio ne projekt--> <!-- controls- na lejon me ba videon pauz kur ne deshirojm -->

            <source src="audio.mp3" type="audio/mp3">
            <source src="audio.ogg" type="audio/ogg">
            your browser does not support the audio tag

         </audio>

        <iframe src="https://shkolladigjitale.com/" height="600" width="1600"> <title> Iframe </title> </iframe>

        <iframe src="https://www.youtube.com/watch?v=lYZq1HVTAIY" title="youtube video" frameborder="0"></iframe> 





    

</body>
</html>
